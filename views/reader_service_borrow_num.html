<!doctype html>
{% load static %}
<html class="fixed">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8">
		<title>借书数量</title>
		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
		<link rel="stylesheet" href="{% static 'css/summernote-bs3.css' %}" />
		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'css/default.css' %}" />

		<!-- Head Libs -->
		<script src="{% static 'js/modernizr.js' %}"></script>
        <style type="text/css">
    		body {
        	background-image: url("{% static 'images/bg.png' %}");
    		}
    	</style>
	</head>
	<body>
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> 借书服务</h2>
					</div>
					<div class="panel-body">
						<form class="form-horizontal form-bordered" action="/borrow_num/" method="post">
                            {% csrf_token %}
							<div class="form-group">
								<label class="col-md-3 control-label">选择借书本数</label>
								<div class="col-md-6 col-lg-offset-1">
									<div data-plugin-spinner data-plugin-options='{ "value":1, "min": 1, "max": 10 }'>
										<div class="input-group" style="width:150px;">
											<input type="text" class="spinner-input form-control" maxlength="3" readonly name="book_num">
{#                                            name="book_num">#}
											<div class="spinner-buttons input-group-btn">
												<button type="button" class="btn btn-default spinner-up">
													<i class="fa fa-angle-up"></i>
												</button>
												<button type="button" class="btn btn-default spinner-down">
													<i class="fa fa-angle-down"></i>
												</button>
											</div>
										</div>
									</div>
									<p>一次最多可借10本书</p>
								</div>
							</div>
							<div class="col-sm-8 text-center col-lg-6 col-lg-offset-5">
                                <button type="submit" class="btn btn-primary hidden-xs">确定</button>
                                <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">confirm </button>
                            </div>

						</form>
                        <div class="col-sm-8 text-center col-lg-offset-2">
                             <p>{{ error_message }}</p>
                        </div>
					</div>
				</div>
			</div>
					<!-- end: page -->
		</section>
	
		<!-- Vendor -->
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>
		<script src="{% static 'js/nanoscroller.js' %}"></script>
		<script src="{% static 'js/spinner.js' %}"></script>
		<!-- Theme Base, Components and Settings -->
		<script src="{% static 'js/theme.js' %}"></script>
		<!-- Theme Initialization Files -->
		<script src="{% static 'js/theme.init.js' %}"></script>
	</body>
</html>
