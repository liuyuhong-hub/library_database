<!doctype html>
{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">
    	<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'css/default.css' %}" />
    	<style type="text/css">
    		body {
        	background-image: url("{% static 'images/bg.png' %}");
    		}
    	</style>
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> 管理员申请注册</h2>
					</div>
					<div class="panel-body">
						<form action="/manager_register/" method="post">
                            {% csrf_token %}
							<div class="form-group mb-lg col-md-4">
								<label>用户名(工号)</label>
								<input name="no" type="text" class="form-control input-lg" />
							</div>
							<div class="form-group mb-lg col-md-4">
								<label>姓名</label>
								<input name="name" type="text" class="form-control input-lg" />
							</div>
                            <div class="form-group mb-lg col-md-4">
								<label>性别</label>
								<input name="sex" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>组织</label>
								<input name="faulty" type="text" class="form-control input-lg" />
							</div>
                            <div class="form-group mb-lg">
								<label>邮箱</label>
								<input name="email" type="text" class="form-control input-lg" />
							</div>
                            <div class="form-group mb-lg">
								<label>联系方式</label>
								<input name="phoneno" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>密码</label>
										<input name="pwd" type="password" class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>确认密码</label>
										<input name="pwd_confirm" type="password" class="form-control input-lg" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-16 text-center">
									<button type="submit" class="btn btn-primary hidden-xs">注册</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
								</div>
								<div class="col-sm-16 text-center">{{error_message_register}}</div>
							</div>
                            <p class="text-center">已有账户？ <a href="/manager_signin">登录!</a>
						</form>
					</div>
				</div>
    		</div>
		</section>
		<!-- end: page -->

	</body>
</html>
