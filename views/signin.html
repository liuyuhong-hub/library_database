<!doctype html>
{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">
		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'css/default.css' %}" />

		<style type="text/css">
    		body {
        	background-image: url("{% static 'images/bg.png' %}");
    		}
    	</style>
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> 登录</h2>
					</div>
					<div class="panel-body">
						<form id="exportForm" action="/login_submit/" method="post">
                            {% csrf_token %}
							<div class="form-group mb-lg">
								<label>用户名(学号)</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">密码</label>
								</div>
								<div class="input-group input-group-icon">
									<input name="pwd" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-16 text-center">
                                    <input type="text" id="next_html" name="next_html" style="display: none">
									<p id="nextHtml" name="nextHtml" style="display: none">{{nextHtml}}</p>
                                    <button type="submit" class="btn btn-primary hidden-xs" onclick="setNextHtml()">登录</button>
								</div>
								<div class="col-sm-16 text-center">{{error_message_login}}</div>
							</div>
							<p class="text-center">没有账户? <a href="/signup">注册!</a>
						</form>
					</div>
				</div>
    		</div>
		</section>
	</body>
<script>
    function setNextHtml() {
        var html = document.getElementsByTagName("p")[0].innerText;
        document.getElementById("next_html").value = html;
    }
</script>
</html>
